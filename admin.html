<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>SAF Admin Panel</title>
  <link href="="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Bengali', sans-serif; padding: 20px; background: #f0f0f0; }
    input, button { padding: 8px; font-size: 16px; margin: 5px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>সোতারপাড় ফাউন্ডেশন - তথ্য ইনপুট</h2>
  <label>বছর শুরু: <input type="text" id="startYear"></label>
  <label>বছর শেষ: <input type="text" id="endYear"></label>
  <label>মোট সঞ্চয় (৳): <input type="number" id="totalSavings"></label>
  <label>মোট বিনিয়োগ (৳): <input type="number" id="totalInvestment"></label>
  <button onclick="submitData()">সংরক্ষণ করুন</button>

  <script>
    function submitData() {
      const startYear = document.getElementById("startYear").value;
      const endYear = document.getElementById("endYear").value;
      const totalSavings = parseFloat(document.getElementById("totalSavings").value);
      const totalInvestment = parseFloat(document.getElementById("totalInvestment").value);
      const remaining = totalSavings - totalInvestment;

      fetch("https://script.google.com/macros/s/AKfycbxkjrAhfpLfrxA3pbYVUmtRI7qqRL0z2R-pco7DtvvRvYhB7DPpl9KQq4qAqtzF9tdc/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          StartYear: startYear,
          EndYear: endYear,
          TotalSavings: totalSavings,
          TotalInvestment: totalInvestment,
          Remaining: remaining
        })
      })
      .then(res => res.text())
      .then(data => {
        alert("✅ ডেটা সংরক্ষণ সফল হয়েছে!");
        document.getElementById("startYear").value = "";
        document.getElementById("endYear").value = "";
        document.getElementById("totalSavings").value = "";
        document.getElementById("totalInvestment").value = "";
      })
      .catch(err => alert("❌ সমস্যা হয়েছে: " + err));
    }
  </script>
</body>
</html>
