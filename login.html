<!-- login.html -->
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>লগইন - SAF.2020</title>
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background-color: #f0f8f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      color: #007B5E;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007B5E;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d33;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>লগইন করুন</h2>
    <input type="text" id="username" placeholder="ব্যবহারকারীর নাম" />
    <input type="password" id="password" placeholder="পাসওয়ার্ড" />
    <button onclick="login()">লগইন</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const correctUsername = "SAF2020";
    const correctPassword = "saf2020";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === correctUsername && password === correctPassword) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("errorMsg").textContent = "ভুল ব্যবহারকারীর নাম বা পাসওয়ার্ড!";
      }
    }
  </script>
</body>
</html>
