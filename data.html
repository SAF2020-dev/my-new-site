<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>SAF তথ্য তালিকা</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Bengali', sans-serif; padding: 20px; background: #fff; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #007B5E; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>সোতারপাড় ফাউন্ডেশন - বার্ষিক হিসাব তালিকা</h2>
  <table>
    <thead>
      <tr>
        <th>বছর শুরু</th>
        <th>বছর শেষ</th>
        <th>মোট সঞ্চয়</th>
        <th>মোট বিনিয়োগ</th>
        <th>অবশিষ্ট</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxkjrAhfpLfrxA3pbYVUmtRI7qqRL0z2R-pco7DtvvRvYhB7DPpl9KQq4qAqtzF9tdc/exec")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("dataBody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.StartYear}</td>
            <td>${row.EndYear}</td>
            <td>${row.TotalSavings}</td>
            <td>${row.TotalInvestment}</td>
            <td>${row.Remaining}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => alert("ডেটা লোড করতে সমস্যা হয়েছে: " + err));
  </script>
</body>
</html>
